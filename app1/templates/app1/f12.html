<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <form action="" method="POST" novalidate>
        {%csrf_token%}
        {%for i in form%}
            {{i.label_tag}} {{i}} {{i.error|striptags}} <br> <br>
        {%endfor%}
        <input type="submit" value="submit">
    </form>
    {%if messages%}
        {%for i in messages%}
            {{i}}
        {%endfor%}
    {%endif%}

</body>

</html>
